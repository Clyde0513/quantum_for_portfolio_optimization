<!DOCTYPE html>
<html>
<head>
  <title>Top 5 Quantum Solutions of Explore part 1 </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="quantumSolutionsChart" width="400" height="100"></canvas>
  <script>
    const ctx = document.getElementById('quantumSolutionsChart').getContext('2d');
    const chartConfig = {
      type: 'bar',
      data: {
        labels: ['Solution 1 of Explore part 1', 'Solution 2 of Explore part 1', 'Solution 3 of Explore part 1', 'Solution 4 of Explore part 1', 'Solution 5 of Explore part 1'],
        datasets: [
          {
            label: 'Cost',
            data: [-84373.64, -80311.91, -72281.93, -72431.63, -83925.36],
            backgroundColor: '#2196F3',
            borderColor: '#1976D2',
            borderWidth: 1
          },
          {
            label: 'Frequency',
            data: [151,101,99,87,84], 
            backgroundColor: '#FF9800',
            borderColor: '#F57C00',
            borderWidth: 1,
            yAxisID: 'y-frequency'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Top 5 Quantum Solutions'
          },
          legend: {
            position: 'top'
          }
        },
        scales: {
          y: {
            title: {
              display: true,
              text: 'Cost'
            },
            beginAtZero: false
          },
          'y-frequency': {
            position: 'right',
            title: {
              display: true,
              text: 'Frequency'
            },
            beginAtZero: true
          },
          x: {
            title: {
              display: true,
              text: 'Solution'
            }
          }
        }
      }
    };
    new Chart(ctx, chartConfig);
  </script>
</body>
</html>
